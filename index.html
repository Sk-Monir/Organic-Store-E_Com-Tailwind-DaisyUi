<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic-Store-E_Com-Tailwind-DaisyUi</title>
    <!-- Font awesome cdn link start -->
    <script src="https://kit.fontawesome.com/7a4507e9b3.js" crossorigin="anonymous"></script>
    <!-- Font awesome cdn link start -->
    <!-- google font cdn start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- google font cdn end -->
    <!-- tailwind and DaisyUi cdn start -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind and DaisyUi cdn end -->
    <!-- Tailwind CSS Configuration start-->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: 'rgb(139, 195, 74)',
                        secondary: 'rgb(17, 17, 17)',
                        body: 'rgb(248, 246, 243)',
                        accent: 'rgb(106, 151, 57)',
                        body_neutral: 'rgb(51, 51, 51)',
                    },
                    fontFamily: {
                        Poppins: 'Poppins',
                    },
                    backgroundImage: {
                        leaf1: "url('./images/leaf01.png')",
                        call_to_action: "url('./images/call.jpg')",
                    },
                }
            }
        }
    </script>
    <!-- Tailwind CSS Configuration End-->
</head>

<body class="font-Poppins">
    <!-- header section start -->
    <!-- nav section start -->
    <nav class="w-11/12  mx-auto">
        <div class="navbar bg-base-100 p-0 py-2">
            <div class="navbar-start">

                <a class="w-[150px]">
                    <img src="./images/logo.svg" alt="">
                </a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1 text-lg font-medium">
                    <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>Home</a></li>
                    <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>Everything</a></li>
                    <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>Groceries</a></li>
                    <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>About</a></li>
                    <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>Contact</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <div class="flex items-center gap-5 text-lg">
                    <button class="flex items-center gap-2 font-semibold text-accent">
                        <span>$10.00</span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </button>
                    <button>
                        <i class="fa-solid fa-user"></i>
                    </button>
                </div>
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 right-0 shadow text-lg font-medium">
                        <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>Home</a></li>
                        <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>Everything</a></li>
                        <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>Groceries</a></li>
                        <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>About</a></li>
                        <li class="hover:text-primary transition-all duration-300 ease-in-out"><a>Contact</a></li>
                    </ul>
                </div>
            </div>

        </div>
    </nav>
    <!-- nav section End -->
    <!-- header section End -->
</body>

</html>
